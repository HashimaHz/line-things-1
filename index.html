<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.2.0/vconsole.min.js"></script>
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script>var vConsole = new VConsole();</script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>
<body>
 <!-- Title -->
    <h1>LINE THINGS</h1>

    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
<table style="width:100%">
  <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">  
<tr>
  </tr>
  <tr>
    <td><th class="device-info-cell device-info-key">Name  :</th>
          <td class="device-info-cell device-info-val" id="device-name"></td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td><th class="device-info-cell device-info-key">Status  :</th>
<td class="device-info-cell device-info-val" id="device-name"></td></td>
    <td>connect</td>
    <td></td>
  </tr>
  <tr>
    <td><th class="device-info-cell device-info-key">Moisture  :</th>
          <td class="device-info-cell device-info-val" id="moisture">0</td></td>
    <td></td>
    <td></td>
  </tr>
</table>
 <!-- Toggle LED -->
      <p>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerToggleLed()">Switch LED ON</button>
      </p>
      <hr />
    </div>
</body>
</html>
